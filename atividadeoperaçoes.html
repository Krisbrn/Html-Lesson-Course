<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<label>Valor 1</label>
    <input id="valor1"> <br><br>
<label>Valor 2</label>
    <input id="valor2"> <br><br>
            <button onclick="soma()">SOMA</button>
            <br>
            <label>RESULTADO:</label>
            <span id="resultado1">0</span>
            <br><br>

    <script>
            function soma(){
                let n1 = parseInt (document.getElementById("valor1").value);
                let n2 = parseInt (document.getElementById("valor2").value);
                let resultadosoma = n1 + n2;
                document.getElementById("resultado1").innerText = resultadosoma;
            }
    </script>

    <br><br><br>

                                <span id="resultado2">0</span>

<script>
    function multi(){
        let n1 = parseInt (document.getElementById("valor3").value);
        let n2 = parseInt (document.getElementById("valor4").value);
        let resultadomulti = n1 * n2;
        document.getElementById("resultado2").innerText = resultadomulti;
    }
</script>
